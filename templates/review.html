<script type="text/javascript">
		
$(".rating").rating({showCancel: false, showTarget: true, });
		
$("#review-title").append("<h2>"+selected+"</h2>");
		
$("<input/>").prop({
	name: "user-id",
	value: user_id, // User id
}).appendTo("#review-form").hide();
		 
$("<input/>").prop({
	name: "company-name",
	value: selected, // selected company
}).appendTo("#review-form").hide();

$("<input/>").prop({
	 name: "company-id",
	 value: id, // selected company
}).appendTo("#review-form").hide();
	
$('#review-form').submit(function() { // catch the form's submit event
	$.ajax({ // create an AJAX call...
		data: $(this).serialize(), // get the form data
		type: $(this).attr('method'), // GET or POST
		url: $(this).attr('action'), // the file to call
		success: function(response) { // on success..
		        $('#right').html(response); // update the DIV
		      }
		});
		loadCompanyList(); //reload the right hand side company list
		return false; // cancel original event to prevent form submitting
});

</script>
